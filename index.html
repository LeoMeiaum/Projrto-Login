<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/meadia-query.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=account_box" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=key" />
</head>
<body>
    <main>
        <section id="login">

            <div id="imagem">
                <!--Aqui vai a imagem-->
            </div>

            <div id="form">
                <h1>Login</h1>
                <p>Seja bem vindo(a). Fa√ßa login para acessar sua conta.</p>
                <form action="login.php" method="post">
                    <div class="campo" aria-autocomplete="on">
                        <span class="material-symbols-outlined">account_box</span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" readonly minlength="6" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    
                    <a class="botao" href="#">Esqueci minha senha</a>
                </form>
            </div>

        </section>
    </main>


</body>
</html>
